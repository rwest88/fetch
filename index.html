  <link href="https://fonts.googleapis.com/css?family=Baloo+Da" rel="stylesheet">

  <section class="hero is-fullheight">

      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
            </a>
            <span class="navbar-burger burger" data-target="navbarMenuHeroA">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item" href="signup">
                Create an Account
              </a>

              <a class="navbar-item" href="signin">
                Log In
              </a>



            </div>
          </div>

        </div>

    <!-- Hero content: will be in the middle -->

      <div class="container has-text-centered">
        <a href="/signup">
          <img src="assets/css/fetch!.png" alt="Mountain View" href="/signup">

        <h1> because sometimes you </br> need a cuddle buddy
          <i>quick</i>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $("#people").click(function () {
      $("#people-modal").addClass("is-active");
    });

    $("#close-button").click(function () {
      $("#people-modal").removeClass("is-active");
    });

    $("#pet").click(function () {
      $("#pet-modal").addClass("is-active");
    });

    $("#close").click(function () {
      $("#pet-modal").removeClass("is-active");
    });
  </script>
